{% extends "DataAnalytics/base.html" %}

{% block title%}
    <h1>Contact Page</h1>
{% endblock%}

{% block content %}
    {% load static %}
            
    <link rel="stylesheet" href="{% static 'calculations.css'%}" type = "text/css">
    <form method = "POST">
        {% csrf_token %}
        <h1 class = "display-6 lead text-center" style = "color: white">Contact</h1>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label" style = "color: white">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name = "email" >
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label" style = "color: white">Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Tim" name = "name">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label" style = "color: white">Subject</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Subject" name = "subject">
        </div>
        
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label" style = "color: white">Send us a message!</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="7" name = "message"></textarea>
        </div>
        <button type = "submit" class = "btn btn-primary">Submit</button>
    </form>
{% endblock %}
