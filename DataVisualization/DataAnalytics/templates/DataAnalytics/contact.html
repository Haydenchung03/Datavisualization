{% extends "DataAnalytics/base.html" %}

{% block title%}
    <h1>Contact Page</h1>
{% endblock%}

{% block content %}
    <form method = "POST">
        {% csrf_token %}
        <h1 class = "display-6 lead text-center">Contact</h1>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Enter Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name = "email">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Subject</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Subject" name = "subject">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Send us a message!</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="7" name = "message"></textarea>
        </div>
        <button type = "submit" class = "btn btn-primary">Submit</button>
    </form>
{% endblock %}
