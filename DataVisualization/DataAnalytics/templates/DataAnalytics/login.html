{% extends 'DataAnalytics/base.html' %}


{% block title%}
    Login
{% endblock %}

{% block content%}
    {% load static %}
        
    <link rel="stylesheet" href="{% static 'calculations.css'%}" type = "text/css">
    <form method = "POST">
        {% csrf_token %}
        <h1 class = "display-6 lead text-center" style = "color: white">Login</h1>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label" style = "color: white">Username</label>
            <input type="username" class="form-control" id="exampleFormControlInput1" placeholder="anyName" name = "username">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label" style = "color: white">Password</label>
            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="password" name = "password">
        </div>
        <button type = "submit" class = "btn btn-primary">Submit</button>
    </form>
{% endblock%}
