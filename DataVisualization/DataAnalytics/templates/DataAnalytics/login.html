
{% extends 'DataAnalytics/base.html' %}


{% block title%}
    Login
{% endblock %}
{% block content%}
    <form method = "POST">
        {% csrf_token %}
        <h1 class = "display-6 lead text-center">Login</h1>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Username</label>
            <input type="username" class="form-control" id="exampleFormControlInput1" placeholder="anyName" name = "username">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="password" name = "password">
        </div>
        <button type = "submit" class = "btn btn-primary">Submit</button>
    </form>
{% endblock%}
